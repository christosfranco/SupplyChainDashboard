<div>
  <div class="file-wrapper">
  <label for="file-input" class="btn choose-btn">Choose file</label>
  <input id="file-input" type="file" accept=".json,application/json" (change)="fileChanged($event)"/>
    <div *ngIf="json"><p id="file-name">{{ fileName }}</p></div>
  </div>
  <div>
    <button class="submit-btn btn" [disabled]="!json" (click)="uploadFile()">Upload</button>
  </div>
</div>
