<div class="base">
  <div class="header">
    <div class="button-span">
      <div class="import-export">
        <a href="" class="btn new-sc-btn">Import a new Supply Chain</a>
        <button class="btn export-btn" (click)="openModal('export-modal')">Export</button>
      </div>
      <button class="filter-btn btn" (click)="openModal('filter-modal')">Add Filter</button>
    </div>
  </div>

  <button class="btn" id="show-applied" (click)="showApplied()">Show applied filter</button>
  <div *ngIf="noFiltersMsg" id="no-filters-msg">
    <img id="no-filters-img"
         ngSrc="{{ imageUrl_attention }}" height="20" width="20" alt="Attention">
    <p>No filter to show</p></div>

  <div class="content-container">
    <div class="graph-container">
      <div class="vis-card">
        <app-dag-visualisation *ngIf="nodes" [nodes]="nodes" (nodeClick)="onNodeClick($event)"></app-dag-visualisation>
      </div>
    </div>

    <div class="applied-filters-container">
      <app-applied-filters
        [filters]="filters" (clearFilters)="handleClearFilters()"
        (editFilters)="handleEditFilters($event.id, $event.selectedFilters)">
      </app-applied-filters>
    </div>
  </div>

  <modal id="filter-modal" title ="Add New Filter"><filter (filterSelected)="handleFilterSelected($event)"></filter></modal>

  <modal class="export-modal" id="export-modal" title="Export Supply Chain">
  </modal>

</div>
